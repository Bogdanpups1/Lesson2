<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Your Name?: ")
        let surname = prompt("Your Surname?: ")
        let year = 0;
        let finYear = 0;
        let psq = 0;
        let sci = 0;
        let V = 0;
        year = prompt("Your Birthday year?: ")
        finYear = parseInt(2025) - parseInt(year)
        let a = prompt("How long your side of square")
        psq = parseInt(a) * parseInt(4)
        let o = prompt("How long your radius if circle")
        sci = parseInt(3.14) * (parseInt(o) * parseInt(o))
        let S = prompt("How long between 2 citi")
        let T = prompt("How long you will ride")
        V = parseInt(S) / parseInt(T)
        let dol = prompt("Enter Dolars: ")
        let euro = parseInt(dol) * parseInt(0.85)
        let gb = prompt("Enter gb: ")
        let st = parseInt(gb) * parseInt(1000) / parseInt(820)
        alert("Your Name: " + name + "\nYour Surname: " + surname + "\nYou now: " + finYear + "\nP of square: " + psq + "\nS of circle: " + sci + "\nYou need to ride in: " + V + "km/h" + "\nYou will get: " + euro + " euro" + "\nYou can download: " + Math.round(st) + "file(s)")
    </script>
</body>
</html>
