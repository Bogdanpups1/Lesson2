<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Your Name?: ")
        let surname = prompt("Your Surname?: ")
        let year = 0;
        let finYear = 0;
        let psq = 0;
        year = prompt("Your Birthday year?: ")
        finYear = parseInt(2025) - parseInt(year)
        let a = prompt("How long your side of square")
        psq = parseInt(a) * parseInt(4)
        alert("Your Name: " + name + "\nYour Surname: " + surname + "\nYou now: " + finYear + "\nP of square: " + psq)
    </script>
</body>
</html>
